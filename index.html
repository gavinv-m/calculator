<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator-body">
        <!-- Display -->
        <div id="calculator-display"></div>

        <!-- Buttons -->
        <div class="calculator-buttons">
            <div class="row-one">
                <button id="history">⏱</button>
                <button id="clear">C</button>
                <button id="erase">⌫</button>
            </div>

            <div class="row">
                <button>√</button>
                <button>x<sup>y</sup></button>
                <button>!</button>
                <button class="operators">÷</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>

            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>

            <div class="row">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
