<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator-body">
        <!-- Display -->
        <div id="calculator-display"></div>

        <!-- Buttons -->
        <div class="calculator-buttons">
            <div class="row-one">
                <button id="history">⏱</button>
                <button id="clear">C</button>
                <button id="erase">⌫</button>
            </div>

            <div class="row">
                <button class="operands">√</button>
                <button class="all-operators">x<sup>y</sup></button>
                <button class="all-operators">!</button>
                <button class="all-operators core-operators">÷</button>
            </div>

            <div class="row">
                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>
                <button class="all-operators core-operators">*</button>
            </div>

            <div class="row">
                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>
                <button class="all-operators core-operators">-</button>

            </div>

            <div class="row">
                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>
                <button class="all-operators core-operators">+</button>
            </div>

            <div class="row">
                <button id="zero" class="operands">0</button>
                <button id="decimal" class="operands">.</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
